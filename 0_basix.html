<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript Basix</title>
<!-- link til extern JavaScript fil -->

<script type="text/javascript">
	// Det her er "embedded" JavaScript (one line comment)
	
	/*
		Blok kommentar!
	*/
	
	// en variable med navn ulv, type= STRING 
	var tekst = "Hej, mit navn er ";
	var ulv = 'Ulv';
	
	// min egen (custom) funktion
	
	function minFunktion (){
		// en built-in function
		
		alert(tekst + ulv);
		
	}
	
	

</script>
</head>

<body>
<!-- Inline JavaScript -->
<a href="#" onClick="minFunktion()">Click me!</a>
<button id="clicker">Click me harder!</button>
<script type="text/javascript" src="external.js"></script>
</body> 
</html>
